# Import other yaml config files, like color schemes, etc.
import:
  - ~/.config/alacritty/monokai_pro.yaml

window:
  dimensions:
    columns: 120
    lines: 40

  # padding:
    # x: 8
    # y: 8

  dynamic_padding: false

  opacity: 0.8

  startup_mode: Windowed

  dynamic_title: true

  class:
    instance: Alacritty
    general: Alacritty

font:
  normal:
    family: "FiraCode Nerd Font"
    style: Retina

  bold:
    family: "FiraCode Nerd Font"
    style: Medium

  italic:
    family: "FiraCode Nerd Font"
    style: "Medium Italic"

  size: 11.0

draw_bold_text_with_bright_colors: true

cursor:
  shape: Block

  blinking: On

  blink_interval: 500

  unfocused_hollow: true
