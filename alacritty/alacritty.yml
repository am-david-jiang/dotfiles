# Import other yaml config files, like color schemes, etc.
import:
  - ~/.config/alacritty/monokai_pro.yaml

window:
  opacity: 0.8

  startup_mode: Maximized

  dynamic_title: true

  class:
    instance: Alacritty
    general: Alacritty

font:
  size: 11.0

draw_bold_text_with_bright_colors: true

cursor:
  shape: Block

  blinking: On

  blink_interval: 500

  unfocused_hollow: true
